{% load mdown %}

<article class="content">
	{% if request.is_ajax %}
		<a href="#" class="close" title="close">Close</a>
	{% endif %}
	<h1><a href="/{{ recipe.owner }}/"><img src="{{ recipe.owner.get_profile.gravatar64 }}" alt="@{{ recipe.owner }}"></a> <span>{% block title %}{{ recipe.name }}{% endblock %}</span></h1>
	<p><label><span class="left"></span><span class="right">Recipe</span></label></p>
	<div id="recwindow" class="recipe">
		<a href="#" class="fullscreen" title="View Fullscreen">View Fullscreen</a>
		<a href="#" class="fullscreen_off" title="Close Fullscreen">Close Fullscreen</a>
		{{ recipe.text|mdown }}
		{% if recipe.owner == request.user %}
			<footer>
				<p><a href="#" onclick="document.getElementById('edit').style.display = ''; return false;">Edit</a></p>
			</footer>
			<form method="POST" id="edit"{% if not form.is_bound %} style="display: none;"{% endif %}>
				{% csrf_token %}
				{{ form.as_p }}
				<span class="submit greenborder"><input type="submit" value="Save changes" class="green"></span> or <a href="#" onclick="document.getElementById('edit').style.display = 'none'; return false;">cancel</a>
			</form>
		{% endif %}
	</div>
</article>
