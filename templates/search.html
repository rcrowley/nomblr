{% extends "base.html" %}

{% block content %}
	<nav>
		<h1>Noms like &#8220;{{ form.cleaned_data.q }}&#8221;</h1>
		<div class="paper white">
			<ol>
			{% for result in results %}
				<li><a href="/{{ result.owner }}/{{ result.slug }}/">{{ result.name }}</a></li>
			{% endfor %}
			</ol>
		</div>
	</nav>
{% endblock %}
