{% extends "base.html" %}

{% block content %}
	<section>
		<h1>{% block title %}Login{% endblock %}</h1>
		<form method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<p><input type="submit" value="Login" class="green"></p>
		</form>
		<ul>
			<li><a href="/forgot/">Forgot your password?</a></li>
		</ul>
	</section>
{% endblock %}
