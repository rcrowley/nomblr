{% extends "base.html" %}

{% block content %}
	<section>
		<h1>{% block title %}Change your email address{% endblock %}</h1>
		<div class="paper white">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<p><input type="submit" value="Change" class="green"></p>
			</form>
		</div>
	</section>
	{% with request.user as owner %}
		{% include "profile_aside.html" %}
	{% endwith %}
{% endblock %}
